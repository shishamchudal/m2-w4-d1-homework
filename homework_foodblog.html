<!DOCTYPE html>
<html lang="en">
<head>
    <title>Food Blog</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <style>
        * {
            font-family:Arial, Helvetica, sans-serif;
        }
        #leftside {
            float:left;
            width: 30%;
            min-height: 1400px;
            background-color:rgb(77, 192, 154);
        }
        #rightside {
            float:left;
            width: 70%;
            min-height: 1400px;
            background-color:rgb(238, 226, 192);
            position:relative;
        }
        #container {
            background-color:rgba(255, 255, 255, 0.85);
            position: absolute;
            top: 15%;
            left: 15%;
            min-width: 1100px;
            min-height: 1250px;
            border-radius: 0.7em;
        }
        header {
            height: 50px;
            background-color:rgba(231, 229, 229, 0.5);
            font-size: 2.75em;
            padding:0.5em;
            color:rgb(216, 150, 7);
        }
        header span {
            font-family: 'Sacramento', cursive;
        }
        main {
            position: relative;
        }
        main h2 {
            position: absolute;
            left: 20%;
            top: 30px;
            margin: 25px 0 200px 50px;
            color:rgb(60, 190, 160);
            text-transform: uppercase;
        }
        main #photos img {
            margin: 0.75em;
            border: 0.85em solid rgb(255, 255, 255);
        }
        section#blogposts {
            position: absolute;
            left: 20%;
            top: 70px;
            padding: 50px;
        }
        main .post {
            margin: 25px;
            padding: 25px;
            border: 2px solid rgba(83, 78, 58, 0.6);
            border-radius: 0.5em;
            position: relative; /* for profile box positioning */
        }
        footer {
            position: absolute;
            bottom: 0;
            height: 50px;
            width: 100%;
            text-align: center;
            font-size: 0.85em;
        }

        /* Profile Image and Box Styles */
        .profile-container {
            display: inline-block; /* or block, adjust as needed */
            cursor: pointer;
            margin-right: 10px; /* space between image and author name */
            vertical-align: top; /* Align with the top of the text */
        }
        .profile-image {
            width: 50px; /* Adjust size as needed */
            height: 50px;
            object-fit: cover; /* Ensure image covers the area */
            border: 1px solid #ccc; /* Optional border */
        }
        .profile-box {
            position: absolute;
            top: 10px; /* Adjust vertical position */
            left: 60px; /* Adjust horizontal position to align with image */
            background-color: white;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 0.5em;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            z-index: 10; /* Ensure it's on top */
            width: 200px; /* Adjust width as needed */
        }
        .profile-box h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        .profile-box p { /* Add this style to the paragraph within the profile-box */
            overflow-wrap: break-word; /*  This will break long words */
            margin-bottom: 8px; /* Add a bit of space between bio paragraphs if needed */
        }
        .close-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background: none;
            border: none;
            font-size: 0.9em;
            cursor: pointer;
            color: #666;
        }
    </style>


</head>
<body>
    <aside id="leftside"></aside>
    <aside id="rightside"></aside>
    <div id="app">
        <food-blog></food-blog>
    </div>
<script>
    // Define the main FoodBlog component
    Vue.component('food-blog', {
        template: `
            <div id="container">
                <header-component></header-component>
                <main>
                    <image-section></image-section>
                    <h2>Comments</h2>
                    <comments-section :comments="comments"></comments-section>
                </main>
                <footer>&copy; Copyright FOOD BLOG</footer>
            </div>
        `,
        data() {
            return {
                comments: [
                    {
                        author: "Brianna",
                        date: "February 18, 2021 @ 3:30 pm",
                        content: "Was amazing! My Walmart didn’t have coriander in stock and didn’t have ground cumin. I used serrano instead of jalapeño. It was just like my favorite tortilla soup from BJs. I am sending this recipe to my family. I want everyone to try it!",
                        foodieLevel: "Novice",
                        bio: "Food enthusiast. Love to cook and experiment. Into only organic, fat free, sugar free stuffs!",
                        profileImage: "profile.png" // Assuming profile.png is in images folder
                    },
                    {
                        author: "LINH",
                        date: "February 15, 2021 @ 9:46 am",
                        content: "I just made this soup today and it’s so tasty! didn’t have corn at home but still turned out very good. It’s a winner! I made beef chili for my parents; but since my dad has gout he can’t eat beef; this white chicken chili is perfect for him. Thank you Lisa!",
                        foodieLevel: "Newcomer",
                        bio: "Love food! Grew up with meat and potatoes. Recently venture outside my comfort zone. Loving everything I have been eating so far. Thai is my favorite at this time.",
                        profileImage: "profile.png"
                    },
                    {
                        author: "CATHERINE LEONARDO",
                        date: "February 13, 2021 @ 12:58 pm",
                        content: "I LOVE this White Chicken Chili! You are right, it is a satiating meal—delicious with toasted bread. Refreshingly different taste than any chicken chili I’ve made in the past. I made it exactly as written and added some chopped zucchini, carrots, and celery. Instead of shredding the chicken, I chopped it into small pieces. It freezes very well. Will be an all-time favorite, for sure.",
                        foodieLevel: "Mentor",
                        bio: "I have to say I never was the adventurous type until 2 years ago. My boyfriend, who is of Japanese background, exposed me to other cultural food and I have never look back since!",
                        profileImage: "profile.png"
                    },
                    {
                        author: "KALI",
                        date: "February 13, 2021 @ 11:31 am",
                        content: "This recipe is dynamite! My partner usually won’t eat beans but he finished the whole pot (darn was hoping to have some for leftovers haha). This is crowd-pleaser that I am going to add to my regular recipe rotation. Thanks so much, Lisa!",
                        foodieLevel: "Novice",
                        bio: "Food is my passion. So is cooking. I love to experiment and try new things. I have to admit I'm a food whore! Invite me over for dinner and I'll be there!",
                        profileImage: "profile.png"
                    }
                ]
            };
        }
    });

    // Header Component
    Vue.component('header-component', {
        template: `
            <header>
                <span>Food Blog</span>
            </header>
        `
    });

    // Image Section Component
    Vue.component('image-section', {
        template: `
            <aside id="photos">
                <img src="images/chili.jpg" alt="White Chicken Chili" width="180">
            </aside>
        `
    });

    // Comments Section Component
    Vue.component('comments-section', {
        props: ['comments'],
        template: `
            <section id="blogposts">
                <comment-box v-for="(comment, index) in comments" :key="index" :comment="comment"></comment-box>
            </section>
        `
    });

    // Individual Comment Component
    Vue.component('comment-box', {
        props: ['comment'],
        template: `
            <div class="post">
                <div class="profile-container" @click="toggleProfileBox">
                    <img v-bind:src="comment.profileImage" class="profile-image">
                </div>
                <span class="author">{{ comment.author }}</span> —
                <span class="date">{{ comment.date }}</span>
                <span class="reply">REPLY</span>
                <p>{{ comment.content }}</p>
                <div class="profile-box" v-if="isProfileBoxVisible">
                    <button class="close-button" @click="toggleProfileBox">X</button>
                    <h3>{{ comment.author }}</h3>
                    <p>Foodie Level: {{ comment.foodieLevel }}</p>
                    <p>Bio: {{ comment.bio }}</p>
                </div>
            </div>
        `,
        data() {
            return {
                isProfileBoxVisible: false
            };
        },
        methods: {
            toggleProfileBox() {
                this.isProfileBoxVisible = !this.isProfileBoxVisible;
            }
        }
    });

    // Initialize Vue App
    new Vue({
        el: '#app'
    });
</script>
</body>
</html>
